
<div class="ui form checkbox-question">
  <p class="title">
    {{ name }}
  </p>
  <ul class="question-options">
    <li id="question-{{i}}" class="question option" *ngFor="let questionOption of items; let i = index;" [class.current]="i == currentPager" (click)="toggleChildSelection($event.target, 5, 100)">
      {{ questionOption.text }}
    </li>
  </ul>
</div>
